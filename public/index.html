<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Scheduler Control</title>
</head>
<body>
  <h1>Webhook Scheduler Control</h1>
  <select id="tokenType">
    <option value="page">Page Token</option>
    <option value="user">User Token</option>
  </select>
  <button onclick="disableWebhook()">Disable Webhook</button>
  <button onclick="enableWebhook()">Enable Webhook</button>

  <script>
    function getTokenType() {
      return document.getElementById('tokenType').value;
    }

    async function disableWebhook() {
      const tokenType = getTokenType();
      try {
        const response = await fetch(`/disable-webhook?tokenType=${tokenType}`, { method: 'POST' });
        const text = await response.text();
        alert(text);
      } catch (error) {
        alert('Error disabling webhook: ' + error.message);
      }
    }

    async function enableWebhook() {
      const tokenType = getTokenType();
      try {
        const response = await fetch(`/enable-webhook?tokenType=${tokenType}`, { method: 'POST' });
        const text = await response.text();
        alert(text);
      } catch (error) {
        alert('Error enabling webhook: ' + error.message);
      }
    }
  </script>
</body>
</html>
